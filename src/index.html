<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-match-game</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__wrapper">
        <div class="header__container">
          <div class="header__logo">
            <div class="logo__text logo__text--up">
              <p>match</p>
            </div>
            <div class="logo__text logo__text--down">
              <p>match</p>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="nav__list">
              <a href="/" id="about_page" data-link>
                <li href="/" class="list__item" data-link>
                  <img href="/" src="./images/about.svg" alt="" data-link>
                  <p href="/" data-link>About Game</p>
                </li>
              </a>
              <a href="/best_score" id="register_page" data-link>
                <li href="/best_score" class="list__item" data-link>
                  <img href="/best_score" src="./images/score.svg" alt="" data-link>
                  <p href="/best_score" data-link>Best Score</p>
                </li>
              </a>
              <a href="/settings" data-link>
                <li href="/settings" class="list__item" data-link>
                  <img href="/settings" src="./images/settings.svg" alt="" data-link>
                  <p href="/settings" data-link>Game Settings</p>
                </li>
              </a>
            </ul>
          </nav>
          <button class="header__button">
            register new player
          </button>
        </div>
      </div>
    </header>
    <main class="main__container">
      <div class="start__wrapper">
        <h2 class="window-title">How to play?</h2>
        <div class="inner__wrapper" id="inner-app">
          <div class="about__registration">
            <div class="about__circle-label">
              <p>1</p>
            </div>
            <div class="about__block-text">
              Register new player in game
            </div>

          </div>
          <div class="about__register-new">

          </div>
          <div class="about__configuration">
            <div class="about__circle-label">
              <p>2</p>
            </div>
            <div class="about__block-text">
              Configure your game settings
            </div>
          </div>
          <div class="about__setings-btn">
            <div class="setting-btn--main" >
              <img src="./images/settings.svg" alt="">
              <p>Game Settings</p>
            </div>
          </div>
          <div class="about__start-new-game">
            <div class="about__circle-label">
              <p>3</p>
            </div>
            <div class="about__block-text">
              Start you new game! Remember card positions and match it before times up.
            </div>
          </div>
          <div class="about__cards-field">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/pingvin.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
            <img class="about__card-front" src="./images/pingvin.png" alt="">
            <img class="about__card-front" src="./images/card-front.png" alt="">
          </div>
         
        </div>
      </div>
    </main>
  </div>
</body>
</html>
