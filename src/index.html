<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-match-game</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__wrapper">
        <div class="header__container">
          <div class="header__logo">
            <div class="logo__text logo__text--up">
              <p>match</p>
            </div>
            <div class="logo__text logo__text--down">
              <p>match</p>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="nav__list">
              <a href="/" id="about_page" data-link>
                <li href="/" class="list__item" data-link>
                  <img href="/" src="./images/about.svg" alt="" data-link>
                  <p href="/" data-link>About Game</p>
                </li>
              </a>
              <a href="/best_score" id="register_page" data-link>
                <li href="/best_score" class="list__item" data-link>
                  <img href="/best_score" src="./images/score.svg" alt="" data-link>
                  <p href="/best_score" data-link>Best Score</p>
                </li>
              </a>
              <a href="/settings" data-link>
                <li href="/settings" class="list__item" data-link>
                  <img href="/settings" src="./images/settings.svg" alt="" data-link>
                  <p href="/settings" data-link>Game Settings</p>
                </li>
              </a>
            </ul>
          </nav>
          <button class="header__button">
            register new player
          </button>
        </div>
      </div>
    </header>
    <main class="main__container">
      <div class="settings__wrapper">
        <div class="setting__game-type">
          <h3 class="settings__title">Game cards</h3>
          <select class="settings__options" name="set_game_card" id="">
            <option value="" disabled selected>select game cards type</option>
            <option value="4x4">4x4</option>
            <option value="6x6">6x6</option>
            <option value="8x8">8x8</option>
          </select>
        </div>
        <div class="settings__difficulty">
          <h3 class="settings__title">Difficulty</h3>
          <select class="settings__options" name="set_game_card" id="">
            <option value="" disabled selected>select game type</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
