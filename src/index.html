<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-match-game</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__wrapper">
        <div class="header__container">
          <div class="header__logo">
            <div class="logo__text logo__text--up">
              <p>match</p>
            </div>
            <div class="logo__text logo__text--down">
              <p>match</p>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="nav__list">
              <a href="/" id="about_page">
                <li class="list__item">
                  <img src="./images/about.svg" alt="">
                  <p>About Game</p>
                </li>
              </a>
              <a href="/best_score" id="register_page">
                <li class="list__item">
                  <img src="./images/score.svg" alt="">
                  <p>Best Score</p>
                </li>
              </a>
              <a href="/settings">
                <li class="list__item">
                  <img src="./images/settings.svg" alt="">
                  <p>Game Settings</p>
                </li>
              </a>
            </ul>
          </nav>
          <button class="header__button">
            register new player
          </button>
        </div>
      </div>
    </header>
    <main class="main__container">
      <div class="start__wrapper">
        <h2>How to play?</h2>
        <div class="inner__wrapper" id="inner-app">
         
        </div>
      </div>
    </main>
  </div>
</body>
</html>
