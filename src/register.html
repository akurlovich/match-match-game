<div class="register__window">
  <h3>Register new player</h3>
  <form class="register-form" action="">
    <div class="form__main">
      <div class="form__input">
        <div class="form__input-block">
          <input class="input-items" type="text" name="first-name" id="first-name">
          <label class="form__input-label" for="first-name">First name</label>
          <div class="form__input-checked">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M2 0H16C17.11 0 18 0.9 18 2V16C18 17.1 17.11 18 16 18H2C0.89 18 0 17.1 0 16V2C0 0.9 0.89 0 2 0ZM2 9L7 14L16 5L14.59 3.58L7 11.17L3.41 7.59L2 9Z" fill="white"/>
              </mask>
              <g mask="url(#mask0)">
              <rect x="-3" y="-3" width="24" height="24" fill="#018786"/>
              </g>
            </svg>
          </div>
        </div>
        <div class="form__input-block">
          <input class="input-items" type="text" name="last-name" id="">
          <label class="form__input-label" for="last-name">Last name</label>
          <div class="form__input-checked">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M2 0H16C17.11 0 18 0.9 18 2V16C18 17.1 17.11 18 16 18H2C0.89 18 0 17.1 0 16V2C0 0.9 0.89 0 2 0ZM2 9L7 14L16 5L14.59 3.58L7 11.17L3.41 7.59L2 9Z" fill="white"/>
              </mask>
              <g mask="url(#mask0)">
              <rect x="-3" y="-3" width="24" height="24" fill="#018786"/>
              </g>
            </svg>
          </div>
        </div>
        <div class="form__input-block">
          <input class="input-items" type="email" name="email" id="">
          <label class="form__input-label" for="email">E-mail</label>
          <div class="form__input-checked">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M2 0H16C17.11 0 18 0.9 18 2V16C18 17.1 17.11 18 16 18H2C0.89 18 0 17.1 0 16V2C0 0.9 0.89 0 2 0ZM2 9L7 14L16 5L14.59 3.58L7 11.17L3.41 7.59L2 9Z" fill="white"/>
              </mask>
              <g mask="url(#mask0)">
              <rect x="-3" y="-3" width="24" height="24" fill="#018786"/>
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="form__avatar">
        <img src="./images/avatar.png" alt="">
      </div>
    </div>
    <div class="form__btns">
      <input class="forms__btns-add" type="button" value="add user">
      <input class="forms__btns-cansel" type="button" value="cansel">
    </div>
  </form>
</div>
